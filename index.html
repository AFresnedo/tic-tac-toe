<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Andres' Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1 class="centered-heading">Tic-Tac-Toe</h1>

  <!-- display score -->
  <div class="scoreboard clearfix">
    <div class="scoreboard-players clearfix">
      <h4 class="scoreboard-left-col">X</h4>
      <h4 class="scoreboard-right-col">O</h4>
    </div>
    <div class="scoreboard-scores clearfix">
      <p class="scoreboard-left-col" id="x-score">0</p>
      <p class="scoreboard-right-col" id="y-score">0</p>
    </div>
  </div>

  <!-- display message to indicate player turn -->

  <!-- radio input for turning AI on or off -->

  <!-- game board -->
  <div class="gameboard">
    <div class="tile" id="zero-zero">
    </div>
    <div class="tile" id="zero-one">
    </div>
    <div class="tile" id="zero-two">
    </div>
    <div class="tile" id="one-zero">
    </div>
    <div class="tile" id="one-one">
    </div>
    <div class="tile" id="one-two">
    </div>
    <div class="tile" id="two-zero">
    </div>
    <div class="tile" id="two-one">
    </div>
    <div class="tile" id="two-two">
    </div>
  </div>

  <!-- reset button -->
  <button class="button">Reset</button>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
